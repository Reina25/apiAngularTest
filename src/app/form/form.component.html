 <div  class="col-6 py-5" id="diplaymore">
  <div class="row">
  </div>
 

                <form #moredataform="ngForm" >


                  <div class="form-group">
                    <label for="">Name</label>
                    <input id="name" type="text" name="name"
                       class="form-control " required
                       [(ngModel)]="name">
                    
                  </div>



                  <div class="form-group">
                    <label for="">Independent</label>
                    <input type="text" name="independent"
                       class="form-control " required
                       [(ngModel)]="independent">
                    
                  </div>



                  <div class="form-group">
                    <label for="">cca2</label>
                    <input type="text" name="cca2"
                       class="form-control " required
                       [(ngModel)]="cca2">
                    
                  </div>



                  <div class="form-group">
                    <label for="">Area</label>
                    <input type="text" name="area"
                       class="form-control " required
                       [(ngModel)]="area">
                    
                  </div>





                  <div class="form-group">
                    <label for="">Population</label>
                    <input type="text" name="population"
                       class="form-control " required
                       [(ngModel)]="population">
                    
                  </div>

                  <div class="row">
                    <input [disabled]="moredataform.form.invalid" class="btn btn-success col-2 mr-5 ml-2" type="submit"
                    value="{{  'Update'}}">
             

                  <button routerLink="/list" class="btn btn-primary col-2" type="button">Cancel</button>
                  </div>


                </form>
              </div>
