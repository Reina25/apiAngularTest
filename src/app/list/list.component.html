      
              <div class="col-6" id="display_data_table">
                <h3>All Data</h3>
               
                

        <table id="data" class="table-bordered ">
            <tr>
                <th>#</th>
                <th>id</th>
              
                <th>name</th>
              
                <th>Actions</th>
            </tr>
            <tr *ngFor="let data of alldata; let i = index">
                <td>{{i+1}}</td>
               <td>{{data.id}}</td>
                <td  >{{data.name.common}}</td>
                
                

                
                <td>
                    <!-- <a routerLink="/form" id="noblue"><button class="btn btn-success" type="button"
                  (click)="moreclicked(data.id)">more </button></a>  -->
                  <a routerLink="/form" id="noblue"><button class="btn btn-primary" type="button"
                    (click)="sendData(data.id,data.name.common)">more </button></a>
                </td>
            </tr>
        </table>
              </div>
