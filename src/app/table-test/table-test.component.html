 <section class="content-header py-5">
      <div class="container-fluid">
        <div class="row ">
          <div class="col-sm-6">
            <h1>All Data</h1>
          </div>
          
        </div>
      </div>
    </section>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">          
              <div class="card-body">
                <table  datatable id="example2" class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let data of data; let i = index">
                        <td>{{data.id}}</td>
                        <td>{{data.name.common}}</td>
                        <td>
                          <a routerLink="/form" id="noblue">
                            <button class="btn btn-primary" type="button" (click)="sendDataName(data.name.common)">more</button>
                          </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>

                  <div class="entries-range float-left py-4">
                    Showing {{ calculateStartEntry() }} to {{ calculateEndEntry() }} of {{ totalEntries }} entries
                  </div>

                 

                  <div class="py-3 clearfix">
                    <ul class="pagination pagination-sm m-0 float-right">                   
                        <li class="page-item">
                          <a class="page-link btn " (click)="prevPage()" [class.disabled]="currentPage === 1">&laquo;</a>
                        </li>
                        <li *ngFor="let page of getPages()" class="page-item">
                          <a class="page-link btn " (click)="goToPage(page)" [class.active]="page === currentPage">{{ page }}</a>
                        </li>
                        <li class="page-item">
                          <a class="page-link btn " (click)="nextPage()" [class.disabled]="currentPage === totalPages()">&raquo;</a>
                        </li>                               
                    </ul>
                  </div>
                  
                  

                  
                  
                  <!-- <div class="pagination py-3 d-flex align-items-center justify-content-center  ">
                    <button class="btn btn-outline-primary " (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
                  
                    <ng-container *ngFor="let page of getPages()">
                      <button class="btn btn-outline-primary " (click)="goToPage(page)" [class.active]="page === currentPage">{{ page }}</button>
                    </ng-container>
                  
                    <button class="btn btn-outline-primary" (click)="nextPage()" [disabled]="currentPage === totalPages()">Next</button>
                  </div> -->
                  
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </section>
